<!DOCTYPE html>
<html>
  <head>
    <title>3D Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
  </head>
  <body>
    <!-- Main Menu -->
    <div id="main-menu">
      <h1>3D Memory Game</h1>
      <button id="start-game-button">Start Game</button>
    </div>

    <!-- Game Info -->
    <div id="game-info" style="display: none">
      <div id="score">Total Score: 0</div>
      <div id="level">Level: 1</div>
      <div id="pairs">Pairs to Match: 2</div>
      <div id="timer">Time: 10:00</div>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display: none"></div>

    <!-- Congratulations Overlay -->
    <div id="congratulations-overlay" style="display: none">
      <div id="congratulations-message">
        <h1>Mystical Victory!</h1>
        <p>You have mastered the ancient art of matching the sacred cards!</p>
        <button id="play-again-button">Begin New Journey</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
